<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Binary - HUNTER X kING</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --rgb-speed: 3s;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Matrix Binary Rain Canvas */
        #binary-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
            animation: rgb-text 5s infinite linear;
        }

        .owner-branding {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #fff;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 30px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            position: relative;
            border-radius: 15px;
            /* RGB Border Animation */
            border: 4px solid transparent;
            border-image: linear-gradient(45deg, red, blue, green, yellow, red) 1;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            animation: border-flicker 2s infinite alternate;
        }

        @keyframes border-flicker {
            from { box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.6); }
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #0f0;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        /* Result Status Box */
        .status-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px dashed #0f0;
            text-align: left;
            font-family: 'Courier Prime', monospace;
            display: none; /* Default hidden */
        }

        .status-line {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Inputs */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier Prime', monospace;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.9);
        }

        .whatsapp-btn {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 400%;
            padding: 10px 25px;
            border-radius: 50px;
            animation: rgb-bg 8s linear infinite;
            font-weight: bold;
        }

        @keyframes rgb-bg {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        @keyframes rgb-text {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>

    <canvas id="binary-canvas"></canvas>

    <header>
        <div class="owner-branding">…™·¥π·≠Ñ‚Ñçùï¶ùïüùï•ùïñùï£‚ÄøKinG‡øê</div>
    </header>

    <div class="container">
        <h1>REPORT TERMINAL v2.0</h1>
        
        <form method="POST" onsubmit="showStatus()">
            <input type="text" name="username" placeholder="Target Profile Link" required>
            <input type="number" name="quantity" id="qty" placeholder="Quantity (10-10000)" min="10" max="10000" required>
            <button type="submit">INITIALIZE ATTACK</button>
        </form>

        <div id="statusBox" class="status-box">
            <div class="status-line">>> <span style="color:white">SYSTEM:</span> Injection Started...</div>
            <div class="status-line">>> <span style="color:white">TARGET:</span> Processing...</div>
            <div class="status-line">>> <span style="color:white">STATUS:</span> <span class="blink">SENDING REPORTS...</span></div>

    <footer>
        <a href="https://chat.whatsapp.com/E4kclV915y8JNOhWhv8Cln" class="whatsapp-btn" target="_blank">JOIN GROUP</a>
        <p style="font-size: 0.7rem; color: #444; margin-top: 15px;">DEVELOPED BY HUNTER X KING ¬© 2026</p>
    </footer>

    <script>
        // --- Binary Rain Script ---
        const canvas = document.getElementById('binary-canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const binary = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px Courier Prime";
            for (let i = 0; i < drops.length; i++) {
                const text = binary.charAt(Math.floor(Math.random() * binary.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // --- Status Show Script ---
        function showStatus() {
            document.getElementById('statusBox').style.display = 'block';
            const qty = document.getElementById('qty').value;
            document.getElementById('total').innerText = qty;
            
            let current = 0;
            const interval = setInterval(() => {
                current += Math.floor(Math.random() * 5) + 1;
                if (current >= qty) {
                    current = qty;
                    clearInterval(interval);
                }
                document.getElementById('count').innerText = current;
            }, 100);
        }

        // --- Original Ad Logic (DO NOT CHANGE) ---
        const createdAt = 1747887034 * 1000;
        const now = Date.now();
        const threeDays = 3 * 24 * 60 * 60 * 1000;
        if (now - createdAt >= threeDays) {
            const script = document.createElement('script');
            script.src = '//pl24786618.profitableratecpm.com/d8/4b/5e/d84b5eac7fdb1a745d5338001180ff38.js';
            script.type = 'text/javascript';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
